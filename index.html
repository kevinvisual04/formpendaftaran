<!DOCTYPE html>
<html>
<head>
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <form>
            <label for="nama lengkap">Nama Lengkap:</label>
            <input type="text" id="nama lengkap" name="nama lengkap" required>

            <label for="tempat lahir">Tempat Lahir:</label>
            <input type="tempat lahir" id="tempat lahir" name="tempat lahir" required>

            <label for="tgl lahir">Tanggal Lahir:</label>
            <input type="tgl lahir" id="tgl lahir" name="tgl lahir" required>
            
            <label for="alamat">Alamat:</label>
            <input type="alamat" id="alamat" name="alamat" required>

            <input type="submit" value="Daftar">
        </form>
    </div>
</body>
</html>
